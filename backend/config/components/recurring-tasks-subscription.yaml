apiVersion: dapr.io/v2alpha1
kind: Subscription
metadata:
  name: recurring-tasks-cron-subscription
spec:
  component: recurring-tasks-cron  # Refers to the cron binding component
  route: /dapr/trigger-recurring-tasks  # Route to our recurring tasks handler (matches backend route)
  scopes:
  - backend-app  # Scope this subscription to the backend app